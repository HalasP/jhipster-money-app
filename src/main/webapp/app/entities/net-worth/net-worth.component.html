<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterMoneyApp.netWorth.home.title">Net Worths</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-net-worth" [routerLink]="['/net-worth/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterMoneyApp.netWorth.home.createLabel">
            Create new Net Worth
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterMoneyApp.netWorth.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="netWorths?.length === 0">
        <span jhiTranslate="jhipsterMoneyApp.netWorth.home.notFound">No netWorths found</span>
    </div>
    <div class="table-responsive" *ngIf="netWorths?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterMoneyApp.netWorth.date">Date</span></th>
            <th><span jhiTranslate="jhipsterMoneyApp.netWorth.liabilitiesAmount">Liabilities Amount</span></th>
            <th><span jhiTranslate="jhipsterMoneyApp.netWorth.assetsAmount">Assets Amount</span></th>
            <th><span jhiTranslate="jhipsterMoneyApp.netWorth.moneyUser">Money User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let netWorth of netWorths ;trackBy: trackId">
                <td><a [routerLink]="['/net-worth', netWorth.id, 'view' ]">{{netWorth.id}}</a></td>
                <td>{{netWorth.date | date:'mediumDate'}}</td>
                <td>{{netWorth.liabilitiesAmount}}</td>
                <td>{{netWorth.assetsAmount}}</td>
                <td>
                    <div *ngIf="netWorth.moneyUser">
                        <a [routerLink]="['../money-user', netWorth.moneyUser?.id, 'view' ]" >{{netWorth.moneyUser?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/net-worth', netWorth.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/net-worth', netWorth.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'net-worth', { outlets: { popup: netWorth.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

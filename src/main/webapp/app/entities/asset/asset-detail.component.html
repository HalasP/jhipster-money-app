<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="asset">
            <h2><span jhiTranslate="jhipsterMoneyApp.asset.detail.title">Asset</span> {{asset.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterMoneyApp.asset.date">Date</span></dt>
                <dd>
                    <span>{{asset.date}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterMoneyApp.asset.name">Name</span></dt>
                <dd>
                    <span>{{asset.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterMoneyApp.asset.description">Description</span></dt>
                <dd>
                    <span>{{asset.description}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterMoneyApp.asset.amount">Amount</span></dt>
                <dd>
                    <span>{{asset.amount}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterMoneyApp.asset.moneyUser">Money User</span></dt>
                <dd>
                    <div *ngIf="asset.moneyUser">
                        <a [routerLink]="['/money-user', asset.moneyUser?.id, 'view']">{{asset.moneyUser?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/asset', asset.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

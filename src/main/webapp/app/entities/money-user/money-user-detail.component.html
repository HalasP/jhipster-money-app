<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moneyUser">
            <h2><span jhiTranslate="jhipsterMoneyApp.moneyUser.detail.title">Money User</span> {{moneyUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterMoneyApp.moneyUser.owner">Owner</span></dt>
                <dd>
                    {{moneyUser.owner?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/money-user', moneyUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
